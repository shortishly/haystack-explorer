<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-badge/paper-badge.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-icon-button-toggles/paper-icon-button-toggles.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">

<dom-module id="haystack-explorer-services">
    <template>
        <style>
         :host {
             display: block;
         }
        </style>

        <style include="iron-flex iron-flex-alignment"></style>
        
        <iron-ajax
            id="services"
            auto
            url="http://[[host]]:[[port]]/api/info"
            last-response="{{info}}">
        </iron-ajax>

        <template is="dom-repeat" items="[[_services(info)]]" as="service">
            <paper-card
                heading="[[service.name]]">
                <div class="card-content layout vertical">

                    <template is="dom-if" if="[[_requests(service.name, info.proxy.requests)]]">
                        <table width="100%">
                            <tr>
                                <th align="left">Path</th>
                                <th align="left">Requests</th>
                            </tr>

                            <template
                                is="dom-repeat"
                                as="request"
                                items="[[_requests(service.name, info.proxy.requests)]]">

                                <tr>
                                    <td>[[request.name]]</td>
                                    <td>[[request.value]]</td>
                                </tr>
                            </template>
                        </table>
                    </template>

                    <div class="layout horizontal">
                        <div hidden>
                            <iron-icon icon="group-work"></iron-icon>
                            <paper-badge label="[[service.value.length]]">
                        </div>
                        <div class="flex">
                        </div>
                        <paper-icon-button-toggles active="{{service.reveal}}">
                        </paper-icon-button-toggles>
                    </div>

                    <template is="dom-if" if="[[service.reveal]]">
                        <div class="layout vertical">
                            <template is="dom-repeat" items="[[service.value]]" as="detail">
                                <paper-card
                                    heading="[[detail.container.name]]">
                                    <div class="card-content">
                                        <div class="layout horizontal">
                                            <span class="flex">
                                                <iron-icon icon="class"></iron-icon>
                                                [[detail.class]]
                                            </span>
                                            <span class="flex">
                                                <iron-icon icon="loyalty"></iron-icon>
                                                [[detail.priority]]
                                            </span>
                                            <span class="flex">
                                                <iron-icon icon="alarm"></iron-icon>
                                                [[detail.ttl]]
                                            </span>
                                            <span class="flex">
                                                <iron-icon icon="line-weight"></iron-icon>
                                                [[detail.weight]]
                                            </span>
                                        </div>
                                        <div class="layout horizontal">
                                            <span>
                                                <iron-icon icon="dns"></iron-icon>
                                                [[detail.container.addr]]
                                            </span>
                                        </div>
                                    </div>

                                </paper-card>
                            </template>
                        </div>
                    </template>
                </div>
            </paper-card>
        </template>
    </template>

    <script>
     Polymer({
         
         is: 'haystack-explorer-services',

         properties: {
             host: {
                 type: String,
                 value: 'localhost',
             },
             
             port: {
                 type: Number,
                 value: 80,
             },

             reveal: {
                 type: Boolean,
                 value: false
             },

             services: {
                 type: Array
             },
         },

         _requests: function(name, all) {
             var that = this;

             return this._toArray(
                 Object
                     .keys(all)
                     .filter(
                         function(key) {
                             return key.startsWith(name);
                         })
                     .reduce(
                         function(requests, request) {
                             var location = that._location(request);
                             
                             requests[location.pathname] = Object
                                 .keys(all[request])
                                 .reduce(
                                     function(amount, endpoint) {
                                         return amount += Object
                                             .keys(all[request][endpoint].responses)
                                             .reduce(
                                                 function(subtotal, status) {
                                                     return subtotal + all[request][endpoint].responses[status];
                                                 },
                                                 0);
                                     },
                                     requests[location.pathname] === undefined ? 0 : requests[location.pathname]);
                             
                             return requests;
                         },
                         {}));
         },

         _toArray: function(o) {
             return Object.keys(o).map(function(key, index) {
                 return {
                     name: key,
                     index: index,
                     value: o[key],
                 }
             });
         },

         _location: function(href) {
             var a = document.createElement("a");
             a.href = href.replace(/^(tc|ud)p:/, "http:");
             return a;
         },

         _services: function(info) {
             var services = info.services;
             
             return Object.keys(services).map(function(key, index) {
                 return {
                     name: key,
                     index: index,
                     reveal: false,
                     value: services[key].map(function(service) {
                         service.container = info.containers[service.id];
                         return service;
                     }),
                 }
             });
         },

     });
    </script>
</dom-module>
